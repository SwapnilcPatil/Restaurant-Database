<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-4 fw-bold">Restaurant Records Management</h1>
    <p class="col-md-8 fs-4">
      You can save Records of Restaurant using Angular
    </p>
    <button class="btn btn-primary btn-lg" type="button">Know more</button>
  </div>
</div>
<!--Jumbotron Ends-->

<!--Table Starts Here-->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.services }}</td>

      <td>
        <button type="button"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#exampleModal" (click)="onEditResto(data)" >Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteResto(data)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<!--Table Ends Here-->

<!--Add Restaurant Modal starts Here-->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurant Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Restaurant Name here"
              id="exampleInputName"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Restaurant email Id"
              id="exampleInputName"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              placeholder="Restaurant Mobile"
              id="exampleInputName"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Restaurant Address"
              id="exampleInputName"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Services</label>
            <input
              type="text"
              formControlName="services"
              class="form-control"
              placeholder="Restaurant Services like chai, coffee"
              id="exampleInputName"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestaurant()">
          Add Details
        </button>
        <button type="button" *ngIf="showbtn" class="btn btn-primary" (click)="updateResto()">
            Update Details
          </button>
      </div>
    </div>
  </div>
</div>
<!--Add Restaurant Modal Ends Here-->
